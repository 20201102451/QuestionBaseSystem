<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证密保信息</title>
    <link rel="stylesheet" href="/../static/CSS/forgotPwd.css">
</head>
<body>
    <div class="banner">
        <a href="http://127.0.0.1:8000/"><h>试题管理系统</h></a>
    </div>
    <div class="theme">
        <div class="major">
            <h>找回密码</h>
            <form method="post" action="/user/forgotPwd/verifySecurity/">
                {% csrf_token %}
                <div class="text1">密保问题</div><span>{{ security_question }}</span><br/>
                <input class="input_account" type="text" placeholder="请输入密保答案" name="SecurityAnswerInput">
                <a href="/user/forgotPwd/verifySecurity/"> <button type="submit">下一步</button></a>
                </form></br>
                <span style="color: red">{{ msg }}</span>
            </form>
        </div>

    </div>
</body>
</html>
