<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>
<h1>重置密码</h1>
<form method="post" action="/user/forgotPwd/resetPassword/">
    {% csrf_token %}
    新密码：<input type="password" placeholder="在这里输入密码" name="PasswordFirst">
    确认密码：<input type="password" placeholder="再次确认密码" name="PasswordLast">
    <input type="submit" value="提交"><br/>
    <span style="color: red">{{ error_msg }}</span>
</form>
</body>
</html>
