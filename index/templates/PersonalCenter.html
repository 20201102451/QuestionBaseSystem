<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的题库中心-模拟考试</title>
    <link rel="stylesheet" href="/../static/CSS/PersonalCenter.css">
</head>
<body>
    <div class="banner">
        <a href="/index/"><h>试题管理系统</h></a>
        <div class="status">
            <ul>
                <li><a href="/user/login/"><h>切换账号</h></a></li>
                <li><a href="/index/personalCenter/"><h>我的题库中心</h></a></li>
                <li><a href="/user/{{ useraccount }}/modify/"><h>个人中心</h></a></li>
                <li><a href="#"><h>我的博客</h></a></li>
            </ul>
        </div>
    </div>
    <div class="center_left">
        <img class="new_pk01" src="/../static/img/newpk01.png" alt="">
        <div class="new_pk02"><img src="/../static/img/newpk02.png" alt=""></div>
    </div>

    <div class="center_right">
        <div class="right_context">
            <a class="bt_p" href="/index/personalCenter/">模拟考试</a>
            <a class="bt_p" href="/index/personalCenter2/">我的题目集</a>
        </div>
        <ul>
            {% for i in TestData.items %}
                <li class="right_context right_li">
                    <a href="/exam/?TestpaperID={{ i.0 }}">{{ i.1}}</a>
                    <a style="float:right; margin-right: 30px; font-size: 25px;" href="/index/personalCenter/delete/?TestpaperID={{ i.0 }}">删除</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="center_left_text">建议反馈：1348757279@qq.com</div>
</body>
</html>
